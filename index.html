<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section>
        <div id="header">
            <i class="fa-solid fa-kitchen-set" id="kitchen"></i>
            <h3 id="peru">MEAL FINDER</h3>
            <button id="toggleMenu" style="font-size: 28px;">‚ò∞</button>
        </div>

        <div id="banner">
            <div id="bannerimg">
                <img src="Image\wp9319096-4k-cooking-wallpapers.jpg"
                    alt="Image" width="100%" height="350px">
                <div id="bannerimgtext">
                    <h1 style="margin: 20px; font-size: 35px;">What are your favourite cuisines?</h1>
                    <h3>PERSONALIZE YOUR EXPERIENCE</h3>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search Food items here....">
                <button id="searchBtn">üîç</button>
            </div>
        </div>

        <aside id="categoryMenu" class="hidden">
            <button id="closeMenu">‚ùå</button>
            <ul id="categoryList"></ul>
        </aside>

        <main>
            <section class="category-section">
                <h2>Categories</h2>
                <div id="categoriesContainer" class="grid"></div>
            </section>
        </main>


    </section>

    <script src="index.js"></script>
</body>

</html>
